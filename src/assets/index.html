<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Is it prime?</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div id="content">
      <div id="interaction">
        Is <input id="input" type="number" placeholder="number" autofocus></input> prime?
      </div>
      <div id="errors"></div>

      <div id="results">
        <div id="prime">
          <h2>Prime</h2>
          <ul id="prime-list">
          </ul>
        </div>
        <div id="not-prime">
          <h2 id="not-prime-heading">Not prime</h2>
          <ul id="not-prime-list">
          </ul>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
